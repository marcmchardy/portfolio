
<header id="header" class="sticky--top">
    <div class="wrapper">
        <div class="container-fluid">

            <div class="row mt-30 mb-30 t-lh-xs-3">
                <div class="mt-60 col-xs-4 col-sm-3 col-md-2 logo_container">
                    <a href="/" class="logo {% if page.dir != '/' %}logo--small{% else %} logo--home{% endif %}">
                        {% svg /assets/images/marc-mchardy-logo-alt.svg width=700 class="u-mw-100 masthead" %}
                        <span class="hidden">Marc McHardy</span>
                    </a>
                </div>
                <div class="mt-60 mb-20 col-xs-8 col-sm-6 col-md-5 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
                    <nav class="t-xs-ar t-sm-al">
                        {% include categories.liquid %}
                        <a href="mailto:{{site.email}}" data-ga="link" data-gal="header email" target="_blank" rel="noopener noreferrer" class="underline-none nav-ml">Contact</a>
                    </nav>
                </div>
            </div>

        </div>
    </div>
</header>
