{% if include.image_src %}
  <!-- If javascript is not on. -->
  <noscript><img src="{{include.image_src}}" alt="{{include.image_alt}}" title="{{include.image_title}}" class=" {{include.image_class}}" /></noscript>

  <!-- If javascript is present. -->
  <img data-src="{{include.image_src}}" alt="{{include.image_alt}}" title="{{include.image_title}}" class="blur-up lazyload {{include.image_class}}" />
{% endif %}
