    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if page.dir == '/' %}

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}"> 
    <meta property="og:image"            content="{{site.url}}/assets/images/marc_6.jpg">  
    <meta property="og:site_name"        content="{{ site.title }}"> 
    <meta property="og:title"            content="Home"> 
    <meta property="og:description"      content="{{ site.description }}"> 

    {% else %}

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}"> 
    <meta property="og:image"            content="{{site.url}}{{page.feature}}">  
    <meta property="og:site_name"        content="{{ site.title }}"> 
    <meta property="og:title"            content="{{ page.title }}"> 
    <meta property="og:description"      content="{{ page.description }}"> 

    {% endif %}

    <meta property="og:type"             content="website">
    <meta property="og:url"              content="{{site.url}}{{ page.url }}"> 
    <meta property="og:locale"           content="en_NZ">                       
    <meta property="og:locality"         content="Wellington">
    <meta property="og:region"           content="Wellington"> 
    <meta property="og:country-name"     content="NZ">
    <meta property="og:email"            content="marc@marcmchardy.com"> 

    <meta name="twitter:site" content="@marc_mchardy">
    <meta name="twitter:creator" content="@marc_mchardy">
    <meta name="twitter:url" content="https://twitter.com/marc_mchardy">


    {% if page.dir == '/' %}

    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">

    {% else %}

    <meta name="twitter:title" content="{{ site.title }} - {{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">

    {% endif %}

    <link rel="icon" href="/assets/favicon.ico">
    <link rel="icon" href="/assets/favicon-16.png"  sizes="16x16"   type="image/png">
    <link rel="icon" href="/assets/favicon-32.png"  sizes="32x32"   type="image/png">
    <link rel="icon" href="/assets/favicon-48.png"  sizes="48x48"   type="image/png">
    <link rel="icon" href="/assets/favicon-62.png"  sizes="62x62"   type="image/png">
    <link rel="icon" href="/assets/favicon-128.png" sizes="128x128" type="image/png">
    <link rel="icon" href="/assets/favicon-192.png" sizes="192x192" type="image/png">
