<div class="row mt-60 mb-20 nm-x-20">
	{% for post in site.categories.blog %}
	<div class="col-xs-12 col-md-4 mb-20">
		<img src="{{post.feature}}"  data-url="{{ post.url }}" class="u-mw-100 u-w-100 u-sh u-rounded" />
	</div>
	<div class="col-xs-12 col-md-6 mb-20">
		<div class="ml-20">
			<a class="underline-none" href="{{ post.url }}" title="{{ post.title }}">
				<h3 class="t-c-blue mb-10 mt-25 ">{{ post.subject }}</h3>
				<h4 class="t-fs-xs-4 mt-0 mb-10 ">{{ post.title }}</h4>
				<p class="t-light t-c-grey t-fs-xs-3 mt-5">{{ post.description | truncatewords: 40 }} â†’</p>
			</a>
		</div>
	</div>
	{% endfor %}
</div>
