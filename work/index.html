---
layout: default
title: A selection of work
---
<p class="t-fs-xs-2 t-lh-xs-6 mt-0">{{ page.title }}</h2>

<div class="row mb-30 nm-x-20">
	{% for post in site.posts %}
	<div class="col-xs-12 col-md-4 mb-40">
		<a class="underline-none" href="{{ post.url }}" title="{{ post.title }}">
			<img src="{{post.feature}}" class="u-mw-100 u-w-100 u-sh u-rounded" />
			<div class="ml-10">
				<h3 class="t-c-blue mb-10 mt-25 ">{{ post.client }}</h3>
				<p class="t-fs-xs-2 mt-0 mb-10 ">{{ post.project }}</p>
				<span class="t-light t-c-grey t-lh-xs-3">{{ post.description }} â†’</span>
			</div>
		</a>
	</div>
	{% endfor %}
</div>
